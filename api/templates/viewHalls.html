{%extends "base.html"%} {%block start%} {% csrf_token %}
<div class="container mt-5">
  <div class="d-flex justify-content-end">
    <a class="btn register-button btn-lg" href="/register_hall/">Register</a>
  </div>
 <table class="table table-dark table-bordered mt-5" style="border-width:4px; border-color:grey;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hall Name</th>
      <th scope="col">Row</th>
      <th scope="col">Column</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody >
    {%for hall in halls%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{hall.name| capfirst}}</td>
      <td>{{hall.rows| capfirst}}</td>
      <td>{{hall.columns| capfirst}}</td>
     
      
      <td>
        <a href="/delete_hall/{{hall.id}}" class="btn btn-danger m-2">Delete</button>
          <a href="/update_hall/{{hall.id}}" class="btn btn-success m-2">Update</button>
            <a href="/view_hall_layout/{{hall.id}}" class="btn btn-success m-2">View</button>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

</div>
    {%endblock%}
