<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exam Seating Allocator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    {% if style %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/Styles/'|add:style %}.css"
    />
    {% endif %}
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <nav class="navbar dark p-3 bg-secondary shadow-lg">
      <div class="container-fluid">
        <a href="/{{homeurl}}/" class="navbar-brand">Exam Seating Allocator</a>
        <form class="d-flex" role="search">
          {%if request.user.is_authenticated%}
          <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
          {%else%}
          <a href=" {% url 'login_page'%}" class="btn btn-success" type="submit"
            >Login</a
          >
          {%endif%}
        </form>
      </div>
    </nav>
    {% block start %} {% endblock %} {% if style %}
    <script src="{% static 'myapp/Javascript/'|add:style %}.js"></script>
    {% endif %}
  </body>
</html>
