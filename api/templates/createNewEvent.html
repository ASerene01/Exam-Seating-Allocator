{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg forms"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Create Event</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}
    <!-- Event Name Input -->
    <div class="col mb-3">
      <div class="mb-3">
        <label class="mb-2 form-label" for="InputEvent">Event Name</label>
        <input
          type="text"
          class="form-control mb-4 w-50 bg-dark text-light"
          id="InputEvent"
          name="event"
          required
        />
      </div>
      <!-- Date Input -->
      <div class="mb-3">
        <label class="mb-2 form-label" for="InputEvent">Date</label>
        <input
          type="date"
          class="form-control mb-4 w-50 bg-dark text-light"
          name="Date"
          id="inputDate"
          required
        />
      <!-- Start Time Input -->
      <div class="mb-3">
        <label class="mb-2 form-label" for="InputEvent">Start Time</label>
        <input
          type="time"
          class="form-control mb-4 w-50 bg-dark text-light"
          name="startTime"
          id="startTime"
          required
        />
    </div>

    <!-- End Time Input -->
    <div class="mb-3">
        <label class="mb-2 form-label" for="InputEvent">End Time</label>
        <input
          type="time"
          class="form-control mb-4 w-50 bg-dark text-light"
          name="endTime"
          id="endTime"
          required
        />
    </div>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{%endblock%}
