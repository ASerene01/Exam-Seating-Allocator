{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg forms"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Create Event</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}

    <div class="col mb-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control mb-5 w-50 inputfield"
          id="InputEvent"
          name="event"
          placeholder="Event Name"
          required
        />
        <label class="mb-3 form-label" for="InputEvent">Event Name</label>
      </div>

      <div class="mb-3">
        <input
          type="date"
          class="form-control mb-5 w-50 inputfield"
          name="Date"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="time"
          class="form-control mb-5 w-50 inputfield"
          name="startTime"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="time"
          class="form-control mb-5 w-50 inputfield"
          name="endTime"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{%endblock%}
