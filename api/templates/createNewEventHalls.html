{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg forms"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Select Halls</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>
    {% endif %} {%for hall in halls%}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{hall.id}}"
        id="{{hall.id}}"
        name="selectedhalls"
      />
      <label class="form-check-label" for="hall.id"> {{hall.name}} </label>
    </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>

{%endblock%}
