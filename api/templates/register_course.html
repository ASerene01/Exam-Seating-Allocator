{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Register Course</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="InputCourse" class="form-label">Course</label>
        <input
          type="text"
          class="form-control"
          id="InputCourse"
          name="course"
          value="{{ data.firstname }}"
        />
      </div>
      
    <button type="submit" class="btn btn-primary">Register</button>
</form>
  <table class="table table-dark table-bordered mt-5" style="border-width:4px; border-color:grey;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Course Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody >
    {%for course in Courses%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{course.name}}</td>
      <td>
        <a href="/delete-user/{{user.id}}" class="btn btn-danger m-2">Delete</button>
          <a href="#" class="btn btn-success m-2">Update</button>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
    {%endblock%}
