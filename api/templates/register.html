{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Register</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="InputFirstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="InputFirstName"
          name="firstname"
          value="{{ data.firstname.value }}"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="InputLastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="InputLastName"
          name="lastname"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="InputUsername" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="InputUsername"
        name="username"
      />
    </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="InputEmail" name="email" />
      <div id="emailHelp" class="form-text">
        We'll never share your email or username with anyone else.
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 mb-3">
        <label for="userType" class="form-label">User Type</label>
        <select
          name="user_type"
          id="userType"
          class="form-select bg-dark text-white mb-3"
          aria-label="Student"
          style="width: 30%"
        >
          <option selected value="Admin">Admin</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>
      </div>
      <div class="col-md-3 mb-3 student-options">
        <label for="studentYear" class="form-label">Section</label>
        <select
          name="student_year"
          class="form-select bg-dark text-white"
          aria-label="Student Year"
        >
          <option value="C1">C1</option>
          <option value="C2">C2</option>
          <option value="C3">C3</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">
        Upload your profile picture
      </label>
      <input name="user_image" type="file" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>

    {%endblock%}
  </form>
</div>
