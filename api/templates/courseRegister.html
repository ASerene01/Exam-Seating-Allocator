{%extends "base.html"%} {%block start%}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg forms"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Register Course</h2>
    <hr />
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}

    <div class="col mb-3">
      <div class="mb-3">
        <label class="form-label" for="InputCourse">Course Name</label>
        <input
          type="text"
          class="form-control mb-5 w-50 bg-dark text-light"
          id="InputCourse"
          name="course"
          required
        />
      </div>

      <div class="mb-3">
        <select
          name="fieldofstudy"
          id="fieldofstudy"
          class="form-select bg-dark text-white mb-5"
          aria-label="Student"
          style="width: 30%"
        >
          <option selected disabled>Field of study</option>
          <option value="computing">Computing</option>
          <option value="multimedia">Multimedia</option>
          <option value="networking">Networking</option>
        </select>
      </div>
      <div class="mb-3">
        <select
          name="year"
          id="year"
          class="form-select bg-dark text-white mb-5"
          aria-label="Student"
          style="width: 30%"
        >
          <option selected disabled>Year</option>
          <option value="First">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
        </select>
      </div>
      <div class="mb-3">
        <select
          name="semester"
          id="semester"
          class="form-select bg-dark text-white mb-5"
          aria-label="Student"
          style="width: 30%"
        >
          <option selected disabled>Semester</option>
          <option value="first">First</option>
          <option value="second">Second</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{%endblock%}
